<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <div class="weather-app">
            <header>
              <form id="search-input">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  required
                  class="search-input"
                  id="input-search"
                />
                <input type="submit" value="Search" class="search-button" />
              </form>
            </header>
            <main>
              <div class="current-weather">
                <div>
                  <h1 class="current-city">Abuja</h1>
                  <p class="current-details">
                    <span id="current-time"> Saturday 15:32</span>, moderate rain
                    <br />
                    Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                  </p>
                </div>
                <div class="current-temperature">
                  <span class="current-temperature-icon">☀️</span
                  ><span class="current-temperature-value" id="current-temp">24</span
                  ><span class="current-temperature-unit">°C</span>
                </div>
              </div>
            </main>
            <footer>
              <p>
                This project was coded by
                <a href="#" target="_blank">Matt Delac</a> and is
                <a href="#" target="_blank"> on GitHub</a> and
                <a href="#" target="_blank">hosted on Netlify</a>
              </p>
            </footer>
          </div>
          <script src="src/index.js" ;></script>
        </body>
      </html>
      
    
</body>
</html>
